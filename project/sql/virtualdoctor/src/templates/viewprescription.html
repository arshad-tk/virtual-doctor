{% extends 'inddrhome.html'%}
{%block body%}


<body>
<form id="form1" name="form1" method="post" action="viewpresc">
  <table width="200" border="1"align="center" class="table table-striped">
    <tr>
      <th scope="row">Patient Name </th>
      <td>Disease</td>
      <td>Prescription</td>
    </tr>

    {% for i in val %}
    <tr>
      <th scope="row">{{i[0]}}</th>
      <td>{{i[1]}}</td>
      <td>&nbsp;{{i[5]}}</td>
    </tr>

    {% endfor %}
  </table>
</form>
</body>
{%endblock%}

{% extends 'indpharmhome.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="/stockupda">
  <table width="200" border="1"align="center" class="table table-striped">
    <tr>
      <th scope="row">Medicine Name </th>
      <td>Stock</td>


    </tr>

    {% for i in val %}
    <tr>
      <th scope="row">&nbsp;{{i[1]}}</th>
      <td>{{i[0]}}</td>

    </tr>
    {% endfor %}
       </tr>
    <tr>
      <th colspan="1" scope="row"><label>
        <input type="submit" name="Submit" value="add" class="btn btn-primary"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
{%endblock%}

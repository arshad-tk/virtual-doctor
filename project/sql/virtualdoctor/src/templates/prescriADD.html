{% extends 'inddrhome.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="ADDpresc">
  <table width="200" border="1"align="center" class="table table-striped">
    <tr>
      <th scope="row">Patient Name </th>
      <td><label>
        <select name="select">
{% for i in val %}
          <option value="{{i[1]}}">{{i[2]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Disease</th>
      <td><label>
        <select name="select2">
          {% for i in va %}
          <option value="{{i[0]}}">{{i[2]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Prescription</th>
      <td><label>
        <textarea name="textarea"></textarea>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD" class="btn btn-primary"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
{%endblock%}
